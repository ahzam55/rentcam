{% include 'users/header.html' %} {% load static %} <br>
<link rel="stylesheet" href="{% static 'user/profile.css' %}" type="text/css">
{% for data in user_details %}
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" src="{{ data.imagefile.url }}">
        <span class="font-weight-bold">{{data.username}}</span>
        <span class="text-black-50">{{data.email_id}}</span>
        <span></span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <label class="labels">Name</label>
            <input type="text" class="form-control" placeholder="first name" value="{{data.username}}">
          </div>
          
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Phone Number</label>
            <input type="text" class="form-control" placeholder="enter phone number" value="{{data.contact_no}}">
          </div>
          <div class="col-md-12">
            <label class="labels">Address</label>
            <input type="text" class="form-control" placeholder="enter address" value="{{data.address}}">
          </div>
          <div class="col-md-12">
            <label class="labels">Email ID</label>
            <input type="text" class="form-control" placeholder="enter email id" value="{{data.email_id}}">
          </div>
          
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">State</label>
            <input type="text" class="form-control" placeholder="State" value="{{data.state.statename}}">
          </div>
          <div class="col-md-6">
            <label class="labels">District</label>
            <input type="text" class="form-control" value="{{data.district.districtname}}" placeholder="state">
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
</div>
</div>
{% endfor %}
<br> {% include 'users/footer.html'%}
